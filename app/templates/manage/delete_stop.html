{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="POST" action="">
                <span class="heading">УДАЛИТЬ ОСТАНОВКУ</span>
                <div class="form-group help">
                    <select class="selectpicker form-control" name="stop">
                        {% for stop in stops %}
                        <option value="{{stop.name}}" class="option-selected">{{stop.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group help">
                    <button type="submit" class="btn btn-default">Удалить</button>
                </div>
            </form>
        </div>
    </div><!-- /.row -->
</div><!-- /.container -->
{% endblock %}
